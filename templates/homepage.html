<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{csslink}}">
</head>
<body >
<h1 class="text-center m-4">Your notes</h1>
<a href="/addnote" class="btn btn-primary">Add note</a>
<div class="d-flex flex-wrap m-auto">
    {%for note in notes%}
    <a href="viewnote/{{note.id}}" class="card m-3 note" style="width: 18rem;">
        <div class="card-body">
            <h4 class="card-title">{{note.subject}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
            <p class="card-text">{{note.content[:15]}}...</p>
        </div>
    </a>
    {%endfor%}
</div>
</body>
</html>
