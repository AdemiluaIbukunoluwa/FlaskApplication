<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>New note</h1>

    <form method="post" action="/postnote">
  <div class="form-group">
    <input name="subject" type="text" class="form-control" id="exampleFormControlInput1" placeholder="SUBJECT">
  </div>
  <div class="form-group">
    <label  for="exampleFormControlTextarea1"></label>
    <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="12" placeholder="Start typing..."></textarea>
  </div>
  <button type="submit">SAVE</button>
</form>
</body>
</html>
